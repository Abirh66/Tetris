<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Tetris — DOM version (GitHub Pages friendly)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="app">
    <aside id="hud" class="card">
      <div class="brand">TETRIS</div>

      <div class="stats">
        <div class="stat"><span>Score</span><strong id="score">0</strong></div>
        <div class="stat"><span>Level</span><strong id="level">1</strong></div>
        <div class="stat"><span>Lines</span><strong id="lines">0</strong></div>
      </div>

      <div class="box">
        <div class="label">Next</div>
        <div id="next" class="next-grid" aria-hidden="false"></div>
      </div>

      <div class="controls">
        <button id="btn-start" class="btn primary">Start</button>
        <button id="btn-pause" class="btn">Pause</button>
        <button id="btn-hold" class="btn">Hold</button>
        <button id="btn-reset" class="btn">Reset</button>
      </div>

      <div class="hint">Tap (mobile) to rotate • Swipe left/right to move • Swipe down for soft drop</div>
      <div class="credit">Static DOM • GitHub Pages friendly</div>
    </aside>

    <section id="board-area">
      <div id="board" role="grid" aria-label="Tetris board"></div>

      <!-- Mobile control bar -->
      <div id="mobile-controls" aria-hidden="true">
        <button id="m-left" class="m-btn">◀</button>
        <button id="m-rot" class="m-btn">⤴</button>
        <button id="m-right" class="m-btn">▶</button>
        <button id="m-down" class="m-btn">▼</button>
        <button id="m-drop" class="m-btn accent">DROP</button>
      </div>
    </section>
  </main>

  <!-- Game over modal (no alert) -->
  <div id="modal" class="modal hidden">
    <div class="modal-card">
      <h2 id="modal-title">Game Over</h2>
      <p id="modal-msg">Your score: <strong id="final-score">0</strong></p>
      <div class="modal-actions">
        <button id="modal-restart" class="btn primary">Restart</button>
        <button id="modal-close" class="btn">Close</button>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
